    <script>
        // Optional: Simple hover effect for movies
        const movieContainers = document.querySelectorAll('.min-w-[250px]');
        movieContainers.forEach(container => {
            container.addEventListener('mouseenter', () => {
                container.classList.add('scale-110', 'z-50');
            });
            container.addEventListener('mouseleave', () => {
                container.classList.remove('scale-110', 'z-50');
            });
        });
    </script>
