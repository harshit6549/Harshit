<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Agriculture Website</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #4CAF50;
            color: rgba(32, 11, 11, 0.909);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-right: 1rem;
        }

        /* Hero section styles */
        .hero {
            background-image: url('agriculture-hero.jpg');
            background-size: cover;
            color: rgb(27, 178, 205);
            text-align: center;
            padding: 5rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Featured products styles */
        .products {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Footer styles */
        footer {
            background-color: #63ea15f0;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content goes here -->

    <!-- Example usage of styles -->
    <nav>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Welcome to Our Farm</h1>
        <p>Discover fresh produce and sustainable practices.</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Organic Vegetables">
            <p>Organic Vegetables</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Farm-Fresh Eggs">
            <p>Farm-Fresh Eggs</p>
        </div>
    </section>

    <footer>
        harshit6549@gmail.com 2024 My Agriculture Website
    </footer>
</body>
</html>
